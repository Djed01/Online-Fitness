<div class="card-container">
  <mat-card *ngFor="let program of programs" class="program-card">
    <mat-card-header>
      <mat-card-title>{{ program.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="photo" alt="Photo of {{program.title}}">
    <mat-card-content>
      <p>
        {{ program.price }} $
      </p>
    </mat-card-content>
  </mat-card>
</div>
