<div class="wrapper">
  <h2 mat-dialog-title>Register</h2>
  <div mat-dialog-content class="form-container">
    <form [formGroup]="profileForm" (ngSubmit)="submitRegisterForm()" class="form-container">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Surname" formControlName="surname">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Reenter Password" formControlName="repeatPassword">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <div>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" #fileInput>
        <button mat-button background="transparent" type="button" (click)="fileInput.click()">
          <i class="fa-solid fa-image"></i> Upload avatar
        </button>
      </div>
      <mat-error *ngIf="profileForm.get('password')?.value !== profileForm.get('repeatPassword')?.value">
        Passwords do not match
      </mat-error>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Register</button>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="closeDialog()" class="close-button">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
