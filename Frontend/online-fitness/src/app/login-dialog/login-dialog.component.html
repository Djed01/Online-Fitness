<div class="wrapper">
  <button mat-button (click)="closeDialog()" class="close-button">
    <i class="fas fa-times"></i>
  </button>
  <h2 mat-dialog-title>Login</h2>
  <div mat-dialog-content>
    <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)" class="form-container">
      <mat-form-field>
        <input matInput placeholder="Username" name="username" [(ngModel)]="loginFormValues.username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="loginFormValues.password" required>
      </mat-form-field>
      <div class="register-link">
        Don't have an account? <a href="javascript:void(0)" (click)="openRegisterDialog()">Register here</a>
      </div>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
