<div class="image-carousel">
    <div class="carousel-container">
      <div class="carousel-slide" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
        <img *ngFor="let image of images" [src]="image.url">
      </div>
      <button class="prev-btn" (click)="prev()" style="font-size: 24px; font-weight: bold;">&lt;</button>
      <button class="next-btn" (click)="next()" style="font-size: 24px; font-weight: bold;">&gt;</button>
    </div>
  </div>
