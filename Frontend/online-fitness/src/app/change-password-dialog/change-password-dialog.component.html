<div class="wrapper">
  <button mat-button (click)="closeDialog()" class="close-button">
    <i class="fas fa-times"></i>
  </button>
  <h2 mat-dialog-title>Change password</h2>
  <div mat-dialog-content>
    <form #changePasswordForm="ngForm" (ngSubmit)="submitChangePasswordForm(changePasswordForm)" class="form-container">
      <mat-form-field>
        <input matInput type="password" placeholder="Old password" name="oldPassword" [(ngModel)]="changePasswordFormValues.oldPassword" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="New password" name="newPassword" [(ngModel)]="changePasswordFormValues.newPassword" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Reenter new password" name="reenteredPassword" [(ngModel)]="changePasswordFormValues.reenteredPassword" required>
      </mat-form-field> 
      <div *ngIf="changePasswordFormValues.newPassword && changePasswordFormValues.reenteredPassword && changePasswordFormValues.newPassword !== changePasswordFormValues.reenteredPassword" class="warning">
        <mat-error>Passwords do not match!</mat-error>
      </div>     
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid || passwordsDoNotMatch()">Submit</button>
      </div>
    </form>
  </div>
</div>
